<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Buddy</title>
    <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <main>
        <h1>Which Cocktail?</h1>
        
            <!-- fancy search -->
            <div class="wrapper">
              <div class="search-input">
                <a href="" target="_blank" hidden></a>
                <input id="inputBox" type="text" placeholder="Type to search..">
                <div class="autocom-box">
                  <!-- here list are inserted from javascript -->
                </div>
                <div class="icon"><i class="fas fa-search"></i></div>
              </div>
            </div>
        <button id="random">I'm Feeling Lucky!</button>
        <h2><span id="nameBox"></span></h2>
        <h3>Ingredients:  <span id="ingredientsBox"> </span></h3>
        <ul>
            <li class="item One"></li>
            <li class="item Two"></li>
            <li class="item Three"></li>
            <li class="item Four"></li>
            <li class="item Five"></li>
            <li class="item Six"></li>
            <li class="item Seven"></li>
            <li class="item Eight"></li>
            <li class="item Nine"></li>
            <li class="item Ten"></li>
            <li class="item eleven"></li>
            <li class="item twelve"></li>
            <li class="item thirteen"></li>
            <li class="item fourteen"></li>
            <li class="item fifteen"></li>
        </ul>
        <h4>Instructions:</h4>
        <span id="instructionsBox"></span>
        <img src="" alt="">
        
            
        </main>
        
        <!-- <script src="js/suggestions.js"></script> -->
        <script src="js/main.js"></script> 
</body>
</html>
